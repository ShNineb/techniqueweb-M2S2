{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Update a geopoint

</h1>
<p>ID {{ geonameid }} found, you can <a href="/update/{{ geonameid }}">Update</a> the data.</p>


<div class="modal-body">
    <form action="/update/{{geo.geonameid}}" method="POST">
       <div class="form-group">
          <label for="geonameid">geonameid :</label>
          <input type="text" class="form-control" name="geonameid" id="geonameid" value="{{geo.geonameid}}">
       </div>
       <div class="form-group">
           <label for="name">name :</label>
           <input type="text" class="form-control" name="name" id="name" value="{{geo.name}}">
       </div>
       <div class="form-group">
           <label for="asciiname">asciiname :</label>
           <input type="text" class="form-control" name="asciiname" id="asciiname" value="{{geo.asciiname}}">
       </div>
       <div class="form-group">
           <label for="alternatenames">alternatenames :</label>
           <input type="text" class="form-control" name="alternatenames" id="alternatenames" value="{{geo.alternatenames}}">
       </div>
       <div class="form-group">
           <label for="latitude">latitude :</label>
           <input type="text" class="form-control" name="latitude" id="latitude" value="{{geo.latitude}}">
       </div>
       <div class="form-group">
           <label for="longitude">longitude :</label>
           <input type="text" class="form-control" name="longitude" id="longitude" value="{{geo.longitude}}">
       </div>
       <div class="form-group">
           <label for="feature_class">feature_class :</label>
           <input type="text" class="form-control" name="feature_class" id="feature_class" value="{{geo.feature_class}}">
       </div>
       <div class="form-group">
           <label for="feature_code">feature_code :</label>
           <input type="text" class="form-control" name="feature_code" id="feature_code" value="{{geo.feature_code}}">
       </div>
       <div class="form-group">
           <label for="country_code">country_code :</label>
           <input type="text" class="form-control" name="country_code" id="country_code" value="{{geo.country_code}}">
       </div>
       <div class="form-group">
           <label for="cc2">cc2 :</label>
           <input type="text" class="form-control" name="cc2" id="cc2" value="{{geo.cc2}}">
       </div>
       <div class="form-group">
           <label for="admin1_code">admin1_code :</label>
           <input type="text" class="form-control" name="admin1_code" id="admin1_code" value="{{geo.admin1_code}}">
       </div>
       <div class="form-group">
           <label for="admin2_code">admin2_code :</label>
           <input type="text" class="form-control" name="admin2_code" id="admin2_code" value="{{geo.admin2_code}}">
       </div>
       <div class="form-group">
           <label for="admin3_code">admin3_code :</label>
           <input type="text" class="form-control" name="admin3_code" id="admin3_code" value="{{geo.admin3_code}}">
       </div>
       <div class="form-group">
           <label for="admin4_code">admin4_code :</label>
           <input type="text" class="form-control" name="admin4_code" id="admin4_code" value="{{geo.admin4_code}}">
       </div>
       <div class="form-group">
           <label for="population">population :</label>
           <input type="text" class="form-control" name="population" id="population" value="{{geo.population}}">
       </div>
       <div class="form-group">
           <label for="elevation">elevation :</label>
           <input type="text" class="form-control" name="elevation" id="elevation" value="{{geo.elevation}}">
       </div>
       <div class="form-group">
           <label for="dem">dem :</label>
           <input type="text" class="form-control" name="dem" id="dem" value="{{geo.dem}}">
       </div>
       <div class="form-group">
           <label for="timezone">timezone :</label>
           <input type="text" class="form-control" name="timezone" id="timezone" value="{{geo.timezone}}">
       </div>
       
       <label for="modification_date">modification_date :</label>
       <input type="date" name="modification_date" id="modification_date" value="{{geo.modification_date}}">
       <br>
       
       <!-- <div class="form-group">
           <label for="modified_by">modified_by :</label>
           <input type="text" class="form-control" name="modified_by" id="modified_by" value="{{geo.modified_by}}">
       </div> -->
       <p>modified_by : {{geo.modified_by}}</p>

       <div class="form-group">  
            <button class="btn btn-primary" type="submit">Update</button>                    
       </div>
    </form>
</div>

{% endblock %}
